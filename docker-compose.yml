version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: omr-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: omr_evaluator
      MYSQL_USER: omr_user
      MYSQL_PASSWORD: omr_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5
    container_name: omr-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: omr_user
      PMA_PASSWORD: omr_password
    ports:
      - "8080:80"
    depends_on:
      - db

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: omr-backend
    restart: unless-stopped
    environment:
      PORT: 8000
      DATABASE_URL: mysql+pymysql://omr_user:omr_password@db:3306/omr_evaluator
      SECRET_KEY: change-this-in-production
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: 30
      ALLOW_RESUBMISSION: "true"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    # Persist uploads across restarts (optional)
    volumes:
      - backend_uploads:/app/uploads

volumes:
  db_data:
  backend_uploads:
